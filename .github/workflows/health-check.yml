name: Site Health Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Index Exists
        run: |
          if [ -f "index.html" ]; then
            echo "✅ index.html found. Site structure looks valid."
          else
            echo "❌ CRITICAL: index.html is missing!"
            exit 1
          fi
